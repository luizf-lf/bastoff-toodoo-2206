<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Questão 2</title>
  <style>
    /* Utilizo a regra abaixo para que todos os cabeçalhos de h1 a h6 tenham fonte arial, estejam em negrito e em caixa alta */
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Arial';
      font-weight: bold;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <h1>Cabeçalho</h1>
  <h2>Cabeçalho 2</h2>
  <h3>Cabeçalho 3</h3>
</body>
</html>
